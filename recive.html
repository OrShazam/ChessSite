    <title>Profile</title>
    <script>
       
        function setParamsFromGet() {
            //Get the parms from the url and set them in the document
            //for the player's id
            var t;
            parms = new URLSearchParams(location.search);
            var l = parms.get("lname");
            var f = parms.get("fname");
            var r = parms.get("rating");
            var fed = parms.get("fed"); 
            var fn = `${f} ${l}`;

            if (r >= 2200 && r < 2300){
                t = "Candidate Master"
            }
            else if (r >= 2300 && r < 2400){
                t = "Fide Master" 
            }
            else if (r >= 2400 && r < 2500){
                t = "International Master"
            }
            else if (r >= 2500){
                t = "Grand Master"
            }
            else {
                t = "None"
            }

           
           
            document.getElementById("title").innerHTML = t;          
            document.getElementById("fed").innerHTML = fed;
            document.getElementById("fullname").innerHTML = fn;
            document.getElementById("rating").innerHTML = r;
            console.log(fn); console.log(t); console.log(r); console.log(fed);

            
        }</script>
</head>

           </div>
                      










   
    

</body>
